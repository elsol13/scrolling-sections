<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Changing Background Color while scrolling</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="bg-color">
        <section class="part" data-background="#1fe5bd">
            <div class="content">
                <h2>#1fe5bd</h2>
            </div>
        </section>

        <section class="part" data-background="#41a7b3">
            <div class="content">
                <h2>#41a7b3</h2>
            </div>
        </section>

        <section class="part" data-background="#5e227f">
            <div class="content">
                <h2>#5e227f</h2>
            </div>
        </section>

        <section class="part" data-background="#d22780">
            <div class="content">
                <h2>#d22780</h2>
            </div>
        </section>

        <section class="part" data-background="#9b59b6">
            <div class="content">
                <h2>#9b59b6</h2>
            </div>
        </section>

        <section class="part" data-background="#48e0e4">
            <div class="content">
                <h2>#48e0e4</h2>
            </div>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.scrollie.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
