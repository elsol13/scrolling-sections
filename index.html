<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cool section transitions</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="bg-color">
        <section class="part" data-background="#1fe5bd">
            <!-- FIXME: .start-div to overwrite white background caused by Bootstrap -->
            <div class="content starting-div">
                <h2>#1fe5bd</h2>
            </div>
        </section>

        <section class="part" data-background="#41a7b3">
            <div class="content"> 
                <h2>#41a7b3</h2>
            </div>
        </section>

        <section class="part" data-background="#5e227f">
            <div class="content">
                <h2>#5e227f</h2>
            </div>
        </section>

        <section class="part" data-background="#d22780">
            <div class="content">
                <h2>#d22780</h2>
            </div>
        </section>

        <section class="part" data-background="#9b59b6">
            <div class="content">
                <h2>#9b59b6</h2>
            </div>
        </section>

        <section class="part" data-background="#48e0e4">
            <div class="content">
                <h2>#48e0e4</h2>
            </div>
        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.scrollie.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>

</html>
